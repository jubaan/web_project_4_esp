<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alrededor de los EEUU</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Around the US logo" class="logo">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__details">
          <div class="profile__image"></div>
          <div class="profile__content">
            <div class="profile__content_top">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class=" profile__button profile__button_edit">
                <img src="./images/edit-icon.svg" alt="edit-icon" class="icon icon_type_edit">
              </button>
            </div>
            <div class="profile__content_bottom">
              <p class="profile__profession">Explorador</p>
            </div>
          </div>
        </div>
        <button class="profile__button profile__button_add">
          <img src="./images/add-icon.svg" alt="add-icon" class="icon icon_type_add">
        </button>
      </section>
      <section class="elements">
        <div class="element">
          <div class="element__image element__image_place_valle-de-yosemite"></div>
          <div class="element__content">
            <h2 class="element__place-name">Valle de Yosemite</h2>
            <form class="element__form" action="#" method="POST">
              <label class="" for="valle-de-yosemite">
                <input type="checkbox" name="valle-de-yosemite" id="valle-de-yosemite"
                  class="form__item form__item_type_checkbox" value="valle-de-yosemite">
                <span class="form__pseudo-item form__pseudo-item_type_checkbox"></span>
              </label>
            </form>
          </div>
        </div>
        <div class="element">
          <div class="element__image element__image_place_lago-louise"></div>
          <div class="element__content">
            <h2 class="element__place-name">Lago Louise</h2>
            <form class="element__form" action="#" method="POST">
              <label class="" for="lago-louise">
                <input type="checkbox" name="lago-louise" id="lago-louise" class="form__item form__item_type_checkbox"
                  value="lago-louise">
                <span class="form__pseudo-item form__pseudo-item_type_checkbox"></span>
              </label>
            </form>
          </div>
        </div>
        <div class="element">
          <div class="element__image element__image_place_montanas-calvas"></div>
          <div class="element__content">
            <h2 class="element__place-name">Montañas Calvas</h2>
            <form class="element__form" action="#" method="POST">
              <label class="" for="montanas-calvas">
                <input type="checkbox" name="montanas-calvas" id="montanas-calvas"
                  class="form__item form__item_type_checkbox" value="montanas-calvas">
                <span class="form__pseudo-item form__pseudo-item_type_checkbox"></span>
              </label>
            </form>
          </div>
        </div>
        <div class="element">
          <div class="element__image element__image_place_latemar"></div>
          <div class="element__content">
            <h2 class="element__place-name">Latemar</h2>
            <form class="element__form" action="#" method="POST">
              <label class="" for="latemar">
                <input type="checkbox" name="latemar" id="latemar" class="form__item form__item_type_checkbox"
                  value="latemar">
                <span class="form__pseudo-item form__pseudo-item_type_checkbox"></span>
              </label>
            </form>
          </div>
        </div>
        <div class="element">
          <div class="element__image element__image_place_vanoise-national-park"></div>
          <div class="element__content">
            <h2 class="element__place-name">Vanoise National Park</h2>
            <form class="element__form" action="#" method="POST">
              <label class="" for="vanoise-national-park">
                <input type="checkbox" name="vanoise-national-park" id="vanoise-national-park"
                  class="form__item form__item_type_checkbox" value="vanoise-national-park">
                <span class="form__pseudo-item form__pseudo-item_type_checkbox"></span>
              </label>
            </form>
          </div>
        </div>
        <div class="element">
          <div class="element__image element__image_place_lago-di-braies"></div>
          <div class="element__content">
            <h2 class="element__place-name">Lago di Braies</h2>
            <form class="element__form" action="#" method="POST">
              <label class="" for="lago-di-braies">
                <input type="checkbox" name="lago-di-braies" id="lago-di-braies"
                  class="form__item form__item_type_checkbox" value="lago-di-braies">
                <span class="form__pseudo-item form__pseudo-item_type_checkbox"></span>
              </label>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2021 Alrededor de los EEUU</p>
    </footer>
    <div class="modal-form__container offscreen">
      <form action="#" class="modal-form">
        <img src="./images/close-icon.svg" alt="close-icon" class="modal-form__close-button">
        <h2 class="modal-form__title">Editar perfil</h2>

        <div class="modal-form__content">
          <input class="modal-form__input" type="text" name="name" id="name" placeholder="Nombre">
          <input class="modal-form__input" type="text" name="profession" id="profession" placeholder="Profesión">
        </div>
        <button class="modal-form__save-button" type="submit">Guardar</button>
      </form>
    </div>
  </div>
</body>

</html>
