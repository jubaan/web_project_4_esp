<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alrededor de los EEUU</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Around the US logo" class="logo">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__details">
          <div class="profile__image"></div>
          <div class="profile__content-container">
            <div class="profile__content profile__content_position_top">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class=" profile__button profile__button_edit">
                <img src="./images/edit-icon.svg" alt="edit-icon" class="icon icon_type_edit">
              </button>
            </div>
            <div class="profile__content profile__content_position_bottom">
              <p class="profile__profession">Explorador</p>
            </div>
          </div>
        </div>
        <button class="profile__button profile__button_add">
          <img src="./images/add-icon.svg" alt="add-icon" class="icon icon_type_add">
        </button>
      </section>
      <section class="elements">
        <h2 class="offscreen">Places</h2>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2021 Alrededor de los EEUU</p>
    </footer>
    <div class="modal-form">
      <div class="modal-form__container edit-profile offscreen container">
        <form action="#" class="modal-form__form form" novalidate>
          <img src="./images/close-icon.svg" alt="close-icon" class="modal-form__close-button container__close">
          <h2 class="modal-form__title">Editar perfil</h2>
          <div class="modal-form__content">
            <label for="name">
              <input class="modal-form__input form__input" type="text" name="name" id="name" placeholder="Nombre"
                value="Jacques Cousteau" minLength="2" maxLength="20">
              <span class="name-input-error form__input-error"></span>
            </label>
            <label for="profession">
              <input class="modal-form__input form__input" type="text" name="profession" id="profession" placeholder="ProfesiÃ³n"
                value="Explorador" minLength="2" maxLength="200">
              <span class="profession-input-error form__input-error"></span>
            </label>
          </div>
          <button class="modal-form__save-button form__submit" type="submit" disabled>Guardar</button>
        </form>
      </div>
    </div>
    <div class="modal-form">
      <div class="modal-form__container add-newcard offscreen container">
        <form action="#" class="modal-form__form form" novalidate>
          <img src="./images/close-icon.svg" alt="close-icon" class="modal-form__close-button conainer__close">
          <h2 class="modal-form__title">New Place</h2>
          <div class="modal-form__content">
            <label for="imagetitle">
              <input class="modal-form__input form__input" type="text" name="imagetitle" id="imagetitle" placeholder="Titulo"
                value="" minLength="2" maxLength="30">
              <span class="imagetitle-input-error form__input-error"></span>
            </label>
            <label for="imageurl">
              <input class="modal-form__input form__input" type="url" name="imageurl" id="imageurl" placeholder="URL de la imagen"
                value="">
              <span class="imageurl-input-error form__input-error"></span>
            </label>
          </div>
          <button class="modal-form__save-button form__submit" type="submit" disabled>Crear</button>
        </form>
      </div>
    </div>
    <div class="modal-preview">
      <div class="modal-preview__container offscreen container">
        <div class="modal-preview__preview">
          <img src="./images/close-icon.svg" alt="close-icon" class="modal-preview__close-button container__close">
          <img src="#" alt="#" class="modal-preview__image">
          <h2 class="modal-preview__title">#</h2>
        </div>
      </div>
    </div>
  </div>

  <template id="elementCard">
    <div class="element">
      <img src="./images/trash-icon.svg" alt="trash button" class="element__icon icon_type_trash">
      <div class="element__image-container">
        <img class="element__place-image" src="#" alt="#">
      </div>
      <div class="element__content">
        <h2 class="element__place-name">#</h2>
        <form class="element__form" action="#" method="POST">
          <label class="element__form-label" for="">
            <input type="checkbox" name="lago-di-braies" id="" class="form__item form__item_type_checkbox" value="">
            <span class="form__pseudo-item form__pseudo-item_type_checkbox"></span>
          </label>
        </form>
      </div>
    </div>
  </template>


  <script src="./scripts/closeForm.js"></script>
  <script src="./scripts/editProfile.js"></script>
  <script src="./scripts/elementCards.js"></script>
  <script src="./scripts/addNewCard.js"></script>
  <script src="./scripts/previewImage.js"></script>
  <script async src="./scripts/openForms.js"></script>
  <script src="./scripts/formValidation.js"></script>
</body>

</html>
