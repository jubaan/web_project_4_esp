<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alrededor de los EEUU</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Around the US logo" class="logo">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__details">
          <div class="profile__image"></div>
          <div class="profile__content">
            <div class="profile__content_top">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class=" profile__button profile__button_edit">
                <img src="./images/edit-icon.svg" alt="edit-icon" class="icon icon_type_edit">
              </button>
            </div>
            <div class="profile__content_bottom">
              <p class="profile__profession">Explorador</p>
            </div>
          </div>
        </div>
        <button class="profile__button profile__button_add">
          <img src="./images/add-icon.svg" alt="add-icon" class="icon icon_type_add">
        </button>
      </section>
    </main>
  </div>
</body>

</html>
