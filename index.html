<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alrededor de los EEUU</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Around the US logo" class="logo">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__details">
          <div class="profile__image"></div>
          <div class="profile__content">
            <div class="profile__content_top">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class=" profile__button profile__button_edit">
                <img src="./images/edit-icon.svg" alt="edit-icon" class="icon icon_type_edit">
              </button>
            </div>
            <div class="profile__content_bottom">
              <p class="profile__profession">Explorador</p>
            </div>
          </div>
        </div>
        <button class="profile__button profile__button_add">
          <img src="./images/add-icon.svg" alt="add-icon" class="icon icon_type_add">
        </button>
      </section>
      <section class="elements">
        <h2 class="offscreen">Places</h2>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2021 Alrededor de los EEUU</p>
    </footer>
    <div class="modal-form__container offscreen">
      <form action="#" class="modal-form">
        <img src="./images/close-icon.svg" alt="close-icon" class="modal-form__close-button">
        <h2 class="modal-form__title">Editar perfil</h2>

        <div class="modal-form__content">
          <input class="modal-form__input" type="text" name="name" id="name" placeholder="Nombre"
            value="Jacques Cousteau">
          <input class="modal-form__input" type="text" name="profession" id="profession" placeholder="ProfesiÃ³n"
            value="Explorador">
        </div>
        <button class="modal-form__save-button" type="submit">Guardar</button>
      </form>
    </div>
    <div class="modal-form__container offscreen">
      <form action="#" class="modal-form">
        <img src="./images/close-icon.svg" alt="close-icon" class="modal-form__close-button">
        <h2 class="modal-form__title">New Place</h2>
    
        <div class="modal-form__content">
          <input class="modal-form__input" type="text" name="imageTitle" id="title" placeholder="Titulo" value="">
          <input class="modal-form__input" type="text" name="imageURL" id="imageURL" placeholder="URL de la imagen"
            value="">
        </div>
        <button class="modal-form__save-button" type="submit">Guardar</button>
      </form>
    </div>
    <div class="modal-form__container offscreen">
      
    </div>
  </div>

  <template id="elementCard">
    <div class="element">
      <img src="./images/trash-icon.svg" alt="trash button" class="element__icon icon_type_trash">
      <div class="element__image-container">
        <img class="element__place-image" src="" alt="">
      </div>
      <div class="element__content">
        <h2 class="element__place-name"></h2>
        <form class="element__form" action="#" method="POST">
          <label class="element__form-label" for="">
            <input type="checkbox" name="lago-di-braies" id="" class="form__item form__item_type_checkbox" value="">
            <span class="form__pseudo-item form__pseudo-item_type_checkbox"></span>
          </label>
        </form>
      </div>
    </div>
  </template>

  <script src="./scripts/openForm.js"></script>
  <script src="./scripts/closeForm.js"></script>
  <script src="./scripts/changeProfile.js"></script>
  <script src="./scripts/elementCards.js"></script>

</body>

</html>
